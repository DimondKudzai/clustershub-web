<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Create Cluster" />
  <meta name="description" content="Build or find your team. Create Cluster for Clusters Hub." />
  <title>Create Cluster</title>
  <link rel="stylesheet" href="{{url_for('static', filename='createCluster.css')}}">
  <link rel="icon" type="image/jpg" href="{{url_for('static', filename='logo.jpg')}}">
  </head>
<body>

{% include 'partials/header.html' %}
  

  <div class="container">

    <section class="create-cluster">
      <h2>Create Cluster</h2>
      
      <form action="" method="POST">
      <strong class=""> Name</strong>
      <input type="text" placeholder="Cluster Name" class="input"><br><br>
      <strong class=""> Description</strong>
      <textarea placeholder="Description"></textarea><br><br>
      
      <strong class="">Roles Needed</strong><br><br>
      
      <div class="tag-input-container">
      <ul id="tag-list"></ul>
      <input type="text" id="tag-input" placeholder="Add skill or roles you need..." autocomplete="off" />
      <ul id="suggestions"></ul>
      </div>
      
     <br><strong class="">Location</strong><small> ( by leaving this empty your cluster will be international by deafault.)</small>
     <input type="text" placeholder=" Locality" class="input">
     <div class="bold_text">  
       <strong> Product/Service Status</strong>
        <select class="projectStatus">
          <option>Idea</option>
          <option>In progress</option>
          </div>
        </select>
        
        <br><strong class="">Current Target</strong>
        <input type="text" placeholder="start typing.." class="input"><br>     
    
        <button class="dashboardBtn" type="submit"><span style="font-size: 16px;">Create Cluster</span></button>
    </form>
    
    </section>
    </div>
    
    {% include 'partials/footer.html' %}
    
    <script>
    const availableTags = {{ suggested_skills | tojson }};
    </script>
   
    
    <script type="text/javascript" src="{{url_for('static', filename='createCluster.js')}}"></script>
    </body>
    </html>
