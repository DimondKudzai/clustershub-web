services:
  - type: web
    name: clusters-hub
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: clusters-db
          property: connectionString

databases:
  - name: clusters-db
    plan: free